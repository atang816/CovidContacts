<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Serif:wght@700&family=Open+Sans+Condensed:wght@300;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Covid Contacts - SignUp</title>
  </head>
  <body class = "signUpBody">

    <h1 class = "Create-account">Create an Account</h1>
    <div class="form">
      <form class="register" action="../jsp/connect.jsp" method="post">

        <h2>Enter your Information</h2>
        First Name: <input type="text" name="fname" id="fname" /><br/><br/>
        Last Name: <input type="text" name="lname" id="lname" /><br/><br/>
        Password: <input type="password" name="password" id="password" /><br/><br/>
        email: <input type="text" name="email" id="email" /><br/><br/>
        Phone Number: <input type="text" name="phone" id="phone" /><br/><br/>
        <button>Create Account</button>
      </form>

    </div>

    <div class="check">
      <a href="signInSignUp.html">Log In</a>
    </div>

  </body>
</html>
